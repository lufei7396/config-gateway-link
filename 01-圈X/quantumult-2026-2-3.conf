[general]
; 资源解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js

; 地理位置查询
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js

; 服务器与网络检测
server_check_url=http://www.gstatic.com/generate_204
server_check_timeout=3000
network_check_url=http://www.google.cn

; 图标
profile_img_url=https://raw.githubusercontent.com/Moli-X/Resources/main/Icon/Image/XX.png

; >>> 排除路由 (合并了局域网保留地址和暴雪等特定IP) <<<
excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32, 192.168.0.0/16, 172.16.0.0/12, 10.0.0.0/8, 127.0.0.0/8

; >>> DNS 排除列表 (遇到这些域名不使用 DoH/DoQ，直接并发查询) <<<
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com, *.10099.com.cn, *.lan, *.direct, *.msftconnecttest.com, *.msftncsi.com

; >>> UDP 策略 (屏蔽 443 UDP 以禁用 QUIC，优化流媒体速度) <<<
udp_drop_list=443, STUN, QUIC
fallback_udp_policy=reject
icmp_auto_reply=true

[dns]
; >>> 核心设置：保留 IPv6，禁用系统 DNS 以防泄漏 <<<
; 已去除 no-ipv6，现在圈X会自动解析并连接 IPv6
no-system

; >>> 常规国内 DNS 服务器 (阿里, 腾讯, 114) <<<
server=223.5.5.5
server=119.29.29.29
server=114.114.114.114
server=119.28.28.28

; >>> 指定域名解析策略 (优化 CDN 匹配) <<<
; Google (修正某些 Google 服务解析)
address=/mtalk.google.com/108.177.125.188
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29

; 阿里系 -> 走阿里 DNS
server=/*.taobao.com/223.5.5.5
server=/*.tmall.com/223.5.5.5
server=/*.alipay.com/223.5.5.5
server=/*.alicdn.com/223.5.5.5
server=/*.aliyun.com/223.5.5.5

; 腾讯/京东/网易系 -> 走腾讯 DNS
server=/*.jd.com/119.28.28.28
server=/*.qq.com/119.28.28.28
server=/*.tencent.com/119.28.28.28
server=/*.weixin.com/119.28.28.28
server=/*.bilibili.com/119.29.29.29
server=/hdslb.com/119.29.29.29
server=/*.163.com/119.29.29.29
server=/*.126.com/119.29.29.29
server=/*.126.net/119.29.29.29
server=/*.127.net/119.29.29.29
server=/*.netease.com/119.29.29.29

; 小米
server=/*.mi.com/119.29.29.29
server=/*.xiaomi.com/119.29.29.29

; Apple 服务 -> 走腾讯 DNS (通常国内 CDN 解析更准)
server=/*.icloud.com/119.29.29.29
server=/*.icloud.com.cn/119.29.29.29
server=/aaplimg.com/119.29.29.29
server=/apple.com/119.29.29.29
server=/apple.com.cn/119.29.29.29
server=/apple-cloudkit.com/119.29.29.29
server=/apple-mapkit.com/119.29.29.29
server=/cdn-apple.com/119.29.29.29
alias=/iosapps.itunes.apple.com/iosapps.itunes.apple.com.download.ks-cdn.com

